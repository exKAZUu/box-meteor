name: meteor
version: 0.0.4
inherits: exkazuu/meteor@0.0.3
type: main
platform: ubuntu@14.04
keywords:
    - nodejs
    - meteor
    - phantomjs
    - heroku
script: |
    sudo apt-get -y update
    sudo apt-get -y upgrade
    sudo apt-get -y install wget
    sudo apt-get -y clean
    cd $HOME
    wget -O- https://toolbelt.heroku.com/install-ubuntu.sh | sh
    nvm version
    node -v
    phantomjs -v
    meteor --version
    heroku --version
