name: meteor
version: 0.0.3
inherits: exkazuu/meteor@0.0.2
type: main
platform: ubuntu@14.04
keywords:
    - nodejs
    - meteor
    - phantomjs
script: |
    cd $HOME
    sudo mv phantomjs/bin/phantomjs /usr/local/bin/
    curl https://install.meteor.com/ | sh
    nvm version
    node -v
    phantomjs -v
    meteor --version
