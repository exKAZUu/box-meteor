name: meteor
version: 0.0.1
type: main
platform: ubuntu@14.04
keywords:
    - nodejs
    - meteor
    - phantomjs
script: |
    sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com E5CEAB0AC5F1CA2A
    sudo apt-get -y update
    sudo apt-get -y upgrade
    sudo apt-get -y install curl git-core g++ flex bison gperf ruby perl libsqlite3-dev libfontconfig1-dev libicu-dev libfreetype6 libssl-dev libpng-dev libjpeg-dev
    sudo apt-get -y clean
    curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.25.4/install.sh | bash
    ls -al
